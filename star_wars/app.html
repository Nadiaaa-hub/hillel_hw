<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StarWars</title>
    <style>
      html {
        max-width: 100%;
        scroll-behavior: smooth;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f0f4f8;
        margin: 100px auto;
        padding: 20px;
        display: flex;
        justify-content: center;
      }

      .container {
        background: #ffffff;
        padding: 20px 30px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        width: 400px;
        text-align: center;
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
        font-size: 24px;
      }

      .buttons {
        margin-bottom: 20px;
      }

      button {
        background: #0077ff;
        color: white;
        border: none;
        padding: 10px 18px;
        margin: 0 5px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.3s;
      }

      button:hover {
        background: #005fcc;
      }

      ul {
        list-style: none;
        padding: 0;
        max-height: 300px;
        overflow-y: auto;
        text-align: left;
      }

      li {
        padding: 8px 12px;
        margin-bottom: 6px;
        background: #e6f0ff;
        border-radius: 6px;
        font-weight: 500;
        color: #333;
        transition: background 0.3s;
      }

      li:hover {
        background: #cce0ff;
      }
      button:last-child {
        display: flex;
        margin-left: 100px;
        background-color: red;
      }
      .buttons_container {
        display: flex;
      }
      .js_close:hover {
        background: #cc3b3f;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="buttons">
        <div class="buttons_container">
          <button type="button" class="js_button_people">people</button>
          <button type="button" class="js_button_planets">planets</button>
          <button type="button" class="js_button_ships">ships</button>
          <button class="js_close">âœ–</button>
        </div>
        <ul></ul>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
