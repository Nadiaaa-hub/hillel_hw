  <body>
    <script>
      let userNum = parseInt(prompt("Write a triple digit number"));
      let result;

      if (!isNaN(userNum) && userNum >= 100 && userNum <= 999) {
        let firstDigit = Math.floor((userNum / 100) % 10);
        let secondDigit = Math.floor((userNum / 10) % 10);
        let thirdDigit = Math.floor(userNum % 10);

        if (firstDigit === secondDigit && secondDigit === thirdDigit) {
          result = " all numbers are equal";
        } else if (
          firstDigit === secondDigit ||
          firstDigit === thirdDigit ||
          secondDigit === thirdDigit
        ) {
          result = "there are the same digits in the numbers";
        } else {
          result = "numbers are not equal";
        }
      }
      console.log(result);
    </script>
  </body>
