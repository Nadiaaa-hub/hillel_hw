<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap & Moment.js Завдання</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row mb-5">
        <div class="col-md-6">
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#myModal"
            data-bs-placement="right"
            title="Click here"
            id="modalButton">
            Modal window
          </button>
        </div>

        <div class="col-md-6">
          <button type="button" class="btn btn-warning" id="alertToggleBtn">
            Bootstrap Alert
          </button>

          <div
            id="toggleAlert"
            class="alert alert-success alert-dismissible fade show mt-3 hidden"
            role="alert">
            You see bootstrap alert.
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"></button>
          </div>
        </div>
      </div>

      <div
        class="modal fade"
        id="myModal"
        tabindex="-1"
        aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="myModalLabel">Modal window</h5>
            </div>
            <div class="modal-body">
              <p>Hello dear teacher, 10q for your attention</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal">
                close
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="card p-3">
        <div class="mb-3">
          <label for="userDateInput" class="form-label"
            >Enter your date of birth in the format DD/MM/YYYY:</label
          >
          <input
            type="text"
            class="form-control"
            id="userDateInput"
            placeholder="For example: 24/08/2006" />
        </div>
        <button
          type="button"
          class="btn btn-success mb-3"
          id="convertDateButton">
          Convert
        </button>

        <div id="resultContainer">
          <div id="errorAlert" class="alert alert-danger hidden" role="alert">
            Invalid date format. Please enter the date in DD/MM/YYYY format
          </div>
          <p id="convertedDateOutput" class="lead text-primary hidden"></p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/locale/uk.min.js"></script>
    <script src="./js/app-21.js"></script>
  </body>
</html>
