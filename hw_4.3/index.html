<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hw 4.3</title>
  </head>
  <h1 class="info"></h1>
  <body>
    <script>
      let userBirthYear = prompt("Print your year of the birth");
      let userResidence = prompt("Print your current residence ");
      let userFavSport = prompt("Print your fav kind of sport ");

      if (userBirthYear === null || userBirthYear.trim() === "") {
        alert("It's a pity you didn't want to enter your year of birth");
      }

      if (userResidence === null || userResidence.trim() === "") {
        alert("It's a pity you didn't want to enter your current residence");
      }

      if (userFavSport === null || userFavSport.trim() === "") {
        alert("It's a pity you didn't want to enter your fav kind of sport");
      }

      function userInfo() {
        let message = "";

        if (isNaN(userBirthYear)) {
          let userAge = 2025 - userBirthYear;
          message += `Your age is: ${userAge} <br>`;
        } else {
          message += "your age is unknown <br>";
        }

        if (
          userResidence === "kyiv" ||
          userResidence === "washington" ||
          userResidence === "london"
        ) {
          message += `You live in the capital city: ${userResidence}<br>`;
        } else {
          message += `You live in: ${userResidence}<br>`;
        }

        const sportChampions = {
          football: "Lionel Messi",
          boxing: "Oleksandr Usyk",
          tennis: "Roger Federer",
        };

        if (userFavSport in sportChampions) {
          message += `Cool! Do you wanna become like ${sportChampions[userFavSport]}?`;
        } else {
          message += `Your favorite sport is: ${userFavSport}`;
        }

        return message;
      }

      document.querySelector(".info").innerHTML = userInfo();
    </script>
  </body>
</html>
