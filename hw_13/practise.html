<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
  </head>
  <body>
    <form name="info">
      <h3>Ім'я, Прізвище</h3>
      <input type="text" name="name" placeholder="Enter your name" />

      <h3>Дата народження:</h3>
      <input
        type="date"
        id="start"
        name="trip-start"
        value=""
        min="1940-01-01"
        max="2018-12-31" />

      <h3>Gender</h3>
      <input type="radio" value="M" name="gender" /> Male
      <input type="radio" value="F" name="gender" /> Female

      <h3>City</h3>
      <select name="city">
        <option value="Ky">Kyiv</option>
        <option value="Ch">Charkiv</option>
        <option value="Od">Odessa</option>
        <option value="Lu">Lutsk</option>
        <option value="Sim">Simpheropol</option>
      </select>

      <h3>Adress</h3>
      <input type="text" value="address" name="address" />

      <h3>Languages</h3>
      <input type="checkbox" value="fr" name="languages" /> french <br />
      <input type="checkbox" value="ukr" name="languages" />ukrainian <br />
      <input type="checkbox" value="pol" name="languages" />polish <br />
      <input type="checkbox" value="eng" name="languages" />english

      <button type="button">Save data</button>
    </form>
    <script src="./practise.js"></script>
  </body>
</html>
